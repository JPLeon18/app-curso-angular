<br>
<div *ngIf="!producto">
<p>Cargando Producto...</p>
</div>

<div class="row" *ngIf="producto">


    <div class="col-lg-1" *ngIf="producto.imagen">
        <br>
        <img id="imagen_add" src="http://localhost/curso-angular4-backend/uploads/{{producto.imagen}}" />
    </div>

    <div class="col-lg-9" id="detalles_producto">
        <br>
        <h3>{{ producto.nombre }}</h3>
        <p><strong>$:{{ producto.precio }}</strong></p>
        <p>{{ producto.descripcion }}</p>
    </div>


</div>
